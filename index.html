<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

    <h1>Rock Paper Scissors Mini Games</h1>
    <div class="container">
        <div class="area-computer">
            <div class="heading">
                <h3>COMPUTER</h3>
            </div>
            <img src="assets/images/rock.png" class="img-comp" alt="comp-img">
        </div>
        <div class="result-info"></div>
        <div class="area-player">
            <div class="heading">
                <h3>PLAYER</h3>
            </div>
            <div class="player-choice">
                <img src="assets/images/rock.png" alt="" class="rock">
                <img src="assets/images/paper.png" alt="" class="paper">
                <img src="assets/images/scissor.png" alt="" class="scissor">
            </div>
        </div>
    </div>


    <script src="assets/scripts/script.js"></script>
</body>

</html>
